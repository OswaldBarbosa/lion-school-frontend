    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Lion Scholl</title>

<body>

    <header>

        <div class="logo-lion-scholl">
            <img src="./img/logo.png" alt="Logo Lion Scholl">
        </div>

        <div class="container-voltar">

            <div class="efeito">

                <div class="icon-voltar">
                    <i class="fas fa-share-square"></i>
                </div>

                <p class="text-voltar" id="voltar">Voltar</p>

        </div>

    </header>

    <nav>

        <div class="container-status">

            <button class="button-status">
                Status

            </button>

            <div class="container-buttons-status">

                <a href="#" id="status" class="card- status">Status</a>
                <a href="#" id="cursando" class="card- cursando">Cursando</a>
                <a href="#" id="finalizado" class="card- finalizado">Finalizado</a>

            </div>

        </div>

        <div class="container-status">

            <button class="button-status">
                Ano de Conclusão
                <i class="fa-solid fa-angle-down"></i>
            </button>

            <div class="container-buttons-status">

                <a href="#" id="status" class="card- status">2021</a>
                <a href="#" id="cursando" class="card- cursando">2022</a>
                <a href="#" id="finalizado" class="card- finalizado">2023</a>

            </div>

        </div>

        <div class="container-legendas">
            LEGENDA
            <div class="cursando"></div>
            Cursando
            <div class="finalizado"></div>
            Finalizado
        </div>

    </nav>

    <main>

        <div class="container-nome-curso" id="container-nome-curso">
            <!-- <h1> class="nome-curso" Desenvolvimento de Sistemas</h1> -->
        </div>


        <div class="container-card-alunos" id="container-card-alunos">

            <!-- <div class="card">
                <img src="./img/imageman" alt="Foto do Aluno">

            </div> -->

    <footer>

        <ul class="informacoes-container">

            <li>
                <div class="informacoes">
                    <i class="fas fa-phone-alt"></i>
                    <p>(11) 4774 - 4700</p>
                </div>
            </li>

            <li>
                <div class="informacoes">
                    <i class="fas fa-envelope"></i>
                    <p>lionschool@gmail.com</p>
                </div>
            </li>

            <li>
                <div class="informacoes">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Rua tcc, 211, Centro, Jandira</p>
                </div>
            </li>

        </ul>

        <p class="copyrigth">Copyright © 2023 | Oswaldo Barbosa | Mateus Alves</p>

        <ul class="container-redes-sociais">

            <li>
                <div class="icons-redes-sociais">
                    <i class="fab fa-youtube"></i>
                </div>
            </li>
            <li>
                <div class="icons-redes-sociais">
                    <i class="fab fa-twitter"></i>
                </div>
            </li>
            <li>
                <div class="icons-redes-sociais">
                    <i class="fab fa-instagram"></i>
                </div>
            </li>
            <li>
                <div class="icons-redes-sociais">
                    <i class="fab fa-facebook-f"></i>
                </div>

        </ul>
