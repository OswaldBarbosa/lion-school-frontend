<head>
    <meta charset="UTF-8">

<body>

    <header>

        <div class="logo-lion-scholl">
            <img src="./img/logo.png" alt="Logo Lion Scholl">
        </div>

        <div class="container-voltar">

            <div class="icon-voltar">
                <i class="fas fa-share-square"></i>
            </div>

            <p class="text-voltar" id="voltar">Voltar</p>

        </div>

    </header>

    <nav>

        <div class="container-direito" id="container-direito">
            <div class="container-legenda">
                <p class="texto-ano">
                    <div class="ano">
                        <div class="dropdown">
                            <button class="dropbtn">
                                Ano de Conclusão
                                <i class="fa-solid fa-angle-down"></i>
                            </button>
                            <div class="dropdown-content-ano" id="dropdown-content">
                                <!-- <a href="#" id="2021" class="2021">2021</a>

                                <a href="#" id="2023" class="2023">2023</a> -->
                            </div>
                        </div>
                    </div>
                    </p>
                <p class="texto-status">
                <div class="status">
                    <div class="dropdown">
                        <button class="dropbtn">
                            Status
                            <i class="fa-solid fa-angle-down"></i>
                        </button>
                        <div class="dropdown-content" id="dropdown-content">
                            <a href="#" id="status" class="card-status">Status</a>
                            <a href="#" id="finalizado" class="card-finalizado">Finalizado</a>
                            <a href="#" id="cursando" class="card-cursando">Cursando</a>
                        </div>
                    </div>
                </div>
                </p>
                <div class="container-geral-status">
                    <p class="texto-legenda">LEGENDA</p>
                    <div class="container-status">
                        <div class="quadrado-cursando"></div>
                        <p class="status">Cursando</p>
                    </div>
                    <div class="container-status">
                        <div class="quadrado-finalizado"></div>
                        <p class="status">Finalizado</p>
                    </div>
                </div>
            </div>

    </nav>

    <main>

        <div class="container-nome-curso">

            <!-- <h1 class="nome-curso">Desenvolvimento de sistemas</h1> -->

        </div>


        <div class="container-card-alunos" id="container-card-alunos">

            <!-- <a class="card-alunos-cursando">

            </a> -->

    <footer>

                    <i class="fas fa-phone-alt"></i>
                    <p>(11) 4774 - 4700</p>
                </div>
            </li>

            <li>
                <div class="informacoes">
                    <i class="fas fa-envelope"></i>
                    <p>lionschool@gmail.com</p>
                </div>
            </li>

            <li>
                <div class="informacoes">
                    <i class="fas fa-map-marker-alt"></i>
