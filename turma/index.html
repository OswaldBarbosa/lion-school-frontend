<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/53801ac64e.js" crossorigin="anonymous"></script>
    <script src="./js/index.js" defer type="module"></script>
    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>Lion Scholl</title>
</head>

<body>

    <header>

        <div class="logo-lion-scholl">
            <img src="./img/logo.png" alt="Logo Lion Scholl">
        </div>

        <div class="container-voltar">

            <div class="icon-voltar">
                <i class="fas fa-share-square"></i>
            </div>

            <p class="text-voltar" id="voltar">Voltar</p>

        </div>

    </header>

    <nav>

        <div class="status">

            <p class="title-status">Status</p>

            <div class="container-status">

                <p class="text-finalizado">Finalizado</p>

                <p class="text-cursando">Cursando</p>

            </div>

        </div>

        <div class="legenda">
            <p>Legenda</p>
            <div class="caixa-cursando"></div>
            <p>Cursando</p>
            <div class="caixa-finalizado"></div>
            <p>Finalizado</p>
        </div>

    </nav>

    <main>

        <div class="container-nome-curso" id="container-nome-curso">

            <!-- <h1 class="nome-curso">Desenvolvimento de sistemas</h1> -->

        </div>


        <div class="container-card-alunos" id="container-card-alunos">

            <div class="card-alunos">

                <img class="foto-aluno" src="./img/imageman.png" alt="Foto de Perfil">

                <p class="nome-aluno">HÉLIDA BENTO DE OLIVEIRA LINS</p>

            </div>

        </div>

    </main>

    <footer>

        <ul class="informacoes-container">

            <li>
                <div class="informacoes">
                    <i class="fas fa-phone-alt"></i>
                    <p>(11) 4774 - 4700</p>
                </div>
            </li>

            <li>
                <div class="informacoes">
                    <i class="fas fa-envelope"></i>
                    <p>lionschool@gmail.com</p>
                </div>
            </li>

            <li>
                <div class="informacoes">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Rua tcc, 211, Centro, Jandira</p>
                </div>
            </li>

        </ul>

        <p class="copyrigth">Copyright © 2023 | Oswaldo Barbosa</p>

        <ul class="container-redes-sociais">

            <li>
                <div class="icons-redes-sociais">
                    <i class="fab fa-youtube"></i>
                </div>
            </li>
            <li>
                <div class="icons-redes-sociais">
                    <i class="fab fa-twitter"></i>
                </div>
            </li>
            <li>
                <div class="icons-redes-sociais">
                    <i class="fab fa-instagram"></i>
                </div>
            </li>
            <li>
                <div class="icons-redes-sociais">
                    <i class="fab fa-facebook-f"></i>
                </div>
            </li>

        </ul>

    </footer>

</body>

</html>
